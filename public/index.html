  <body class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3>Earth To [...]</h3>
          <p>An API for measuring how far Earth is from many common solar system objects.</p>
        <div class="form-group">
          <div class="input-group input-group-lg">
            <div class="input-group-addon">Earth To:</div>
            <select class="form-control" id="heavenlyBody">
              <option>Sun</option>
              <option>Mercury</option>
              <option>Venus</option>
              <option value="moon">The Moon</option>
              <option selected>Mars</option>
              <option>Jupiter</option>
              <option>Saturn</option>
              <option>Uranus</option>
              <option>Neptune</option>
              <option>Pluto</option>
            </select>
          </div>
          <p>
            <button class="btn btn-primary" id="measure" onclick="measure()">Measure</button>
          </p>
          <p class="text-muted"><small>2017 by 13protons. Powered by Wolfram Alpha. Updates every two hours.</small></p>
      </div>

      </div>
    </div>
    <script>
        function measure(){
          var obj = document.getElementById('heavenlyBody').value;
          window.location = '/' + obj;
        }
    </script>
  </body>
