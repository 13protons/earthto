<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Eath to [...]</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="bootswatch.darkly.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      body {
        background-image: url('/images/stars.png');
        background-size: cover;
        text-align: center;
      }
      .row {
        padding-top: 3em;
      }
      p {
        padding: 1em 0;
      }
    </style>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3>Earth To [...]</h3>
          <p>An chat system that mimics the real delay you would experience if chatting between worlds</p>
      </div>
    </div>
    <div class="row" id="earthto">
      <div class="col-md-6 col-md-offset-3">
        <div>
          <p v-for="message in messages">{{message}}</p>
        </div>
        <input type="text" v-model="msg">
        <button v-on:click="transmit(msg)">Send</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/solaris-model.min.js"></script> <!-- sets window.SolarSystem -->
    <script>
        new Vue({
          el: '#earthto',
          data: function(){
            return {
              socket: undefined,
              messages: [],
              msg: ''
            };
          },
          mounted: function(){
            var self = this;
            var socket = io();
            Vue.set(self, 'socket', socket);
            this.socket.on('transmission', function(msg){
              self.messages.push(msg);
            });
          },
          methods: {
            transmit: function(msg) {
              console.log('sending', msg);
              this.socket.emit('transmission', msg);
            }
          }
        })
    </script>
  </body>
</html>
